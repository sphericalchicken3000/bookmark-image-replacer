<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MS-DOS Style Website</title>
    <script>
      function msdos() {
        // Add styles to body to make it look like MS-DOS
        document.body.style.border = "2px solid #000";
        document.body.style.fontFamily = "Courier, monospace";
        document.body.style.fontSize = "14px";
        document.body.style.color = "#000";
        document.body.style.backgroundColor = "#fff";
      }
      
      function roundColors() {
        // Round up color values to more basic ones
        var elements = document.getElementsByTagName("*");
        for (var i = 0; i < elements.length; i++) {
          var style = window.getComputedStyle(elements[i]);
          var color = style.getPropertyValue("color");
          var backgroundColor = style.getPropertyValue("background-color");
          elements[i].style.color = getBasicColor(color);
          elements[i].style.backgroundColor = getBasicColor(backgroundColor);
        }
      }
      
      function getBasicColor(color) {
        var red = Math.round(parseInt(color.substring(1,3), 16) / 51) * 51;
        var green = Math.round(parseInt(color.substring(3,5), 16) / 51) * 51;
        var blue = Math.round(parseInt(color.substring(5,7), 16) / 51) * 51;
        return "#" + red.toString(16) + green.toString(16) + blue.toString(16);
      }
    </script>
    <link rel="icon" type="image/png" href="msdos-icon.png">
  </head>
  <body>

    <p>Click <a href="#" onclick="msdos();">here</a> to switch to MS-DOS style.</p>

  </body>
</html>
